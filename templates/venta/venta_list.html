<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
</head>
<body>
    <h1>Ventas</h1>
    <form action="" method="post">{% csrf_token %}
        <button>Nueva venta</button>
        <br><br>
    </form>
    {% if ventas %}
    <table>
        <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Total</th>
            <th colspan="3" >Acciones</th>
        </tr>
    {% for v in ventas %}
        <tr>
            <td>{{ v.id }}</td>
            <td>{{ v.codigo }}</td>
            <td>{{ v.fecha }}</td>
            <td>{{ v.cliente }}</td>
            <td>{{ v.total }}</td>

            <td><a href="{% url 'venta:venta_show' v.id %}">Ver</a></td>
            <td><a href="{% url 'venta:venta_edit' v.id %}">Editar</a></td>
            <td><a href="{% url 'venta:venta_delete' v.id %}">Eliminar</a></td>
        </tr>
    {% endfor %}
    </table>
    {% else %}
    <h1>¡Aún no se registran ventas!</h1>
    {% endif %}
</body>
</html>
